<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig | Dice</title>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-1.12.4.js"></script>
   <script src="js/computer.js"></script>
  </head>
  <body>
    <div id="game">
      <div id="header">
        <h1 class="title"> PLAY PIG DICE!</h1>
      </div>
      <div class="container">
      <div class="row">
      <div class="choose-button">
        <button id="comp" type="inline-button"class="btn">Play the Computer</button>
        <button id="friend" type="inline-button" class="btn">Play a Friend</button>
      </div>
      </div>
      <div class="row">
        <div id="player-one-score" class="col-sm-6 highlight">
          <h2 class="player">Player 1</h2>
          <h2 id="player-one-total"></h2>
        </div>
        <div id="player-two-score" class="col-sm-6">
          <h2 class="player">Player 2</h2>
          <h2 id="player-two-total"></h2>
        </div>
      </div>
      <div id="running">
      <h2>Running Total</h2>
      <h2 id="running-total"></h2>
    </div>
      <div id="dice-roll">
        <img class='dice-images' src="img/dice_six.jpg">
      </div>
        <button id='roll-button' type="button" class="btn center-block">Roll</button>
        <button id="hold-button" type="button" class="btn center-block">Hold</button>
    </div>
  </div>
  <div id="winner">
    <div id="winner-title">

    </div>
    <img id="pig" src="img/pig_0.png" alt="a cute pig" />
    <img id="dice-left" src="img/cracked_dice.jpg">
    <img id="dice-right" src="img/cracked_dice_right.jpg">
  </div>
  </body>
</html>
