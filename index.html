<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig | Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-1.12.4.js"></script>
   <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1> PLAY PIG DICE!</h1>
      <div id="player-one-score" class="highlight">
        <h2>Player 1</h2>
        <h2 id="player-one-total"></h2>
      </div>
      <div id="player-two-score">
        <h2>Player 2</h2>
        <h2 id="player-two-total"></h2>
      </div>
      <h3>Dice Roll</h3>
      <div id="dice-roll">
        <h2 id="dice-number"></h2>
      </div>
        <button id='roll-button' type="button" class="btn btn-success">Roll</button>
        <button id="hold-button" type="button" class="btn btn-danger">Hold</button>
      <h3>Running Total</h3>
      <h2 id="running-total"></h2>
    </div>
  </body>
</html>
